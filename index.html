<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="THREADAI - Premium t-shirts with AI-inspired designs">
    <title>THREADAI - Premium t-shirts with AI-inspired designs</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
      /* Critical CSS to prevent white flash */
      html {
        margin: 0;
        padding: 0;
      }
      
      body {
        margin: 0;
        padding: 0;
        background-color: white;
        color: black;
      }
      
      #loading-screen {
        position: fixed;
        inset: 0;
        background-color: black;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
      }
      
      .loading-spinner {
        width: 50px;
        height: 50px;
        border: 3px solid rgba(255, 255, 255, 0.1);
        border-radius: 50%;
        border-top-color: #FFD700;
        animation: spin 1s ease-in-out infinite;
        box-shadow: 0 0 20px rgba(255, 215, 0, 0.2);
        margin-bottom: 2rem;
      }
      
      .brand-text {
        color: white;
        font-size: 1.25rem;
        font-weight: 300;
        letter-spacing: 0.1em;
        animation: pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }
      
      .brand-text span {
        color: #FFD700;
      }
      
      @keyframes spin {
        from { transform: rotate(0deg); }
        to { transform: rotate(360deg); }
      }
      
      @keyframes pulse {
        0%, 100% { opacity: 1; }
        50% { opacity: 0.5; }
      }
    </style>
  </head>
  <body class="font-['Inter',sans-serif] text-gray-800 bg-gray-50">
    <div id="loading-screen">
      <div class="loading-spinner"></div>
      <div class="brand-text">SKIPA<span>MAN</span></div>
    </div>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
